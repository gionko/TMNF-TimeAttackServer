<p-table [value]="rankingGlobals">
    <ng-template pTemplate="header">
        <tr>
            <th>rank</th>
            <th>player_id</th>
            <th>points</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rankingGlobal>
        <tr>
            <td>{{rankingGlobal.rank}}</td>
            <td>{{rankingGlobal.player_id}}</td>
            <td>{{rankingGlobal.points}}</td>
        </tr>
    </ng-template>
</p-table>
