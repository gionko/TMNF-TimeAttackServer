<p-table [value]="challenges">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-challenge>
        <tr>
            <td>{{challenge.id}}</td>
            <td>{{challenge.name}}</td>
        </tr>
    </ng-template>
</p-table>
