<p-table [value]="players">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-player>
        <tr>
            <td>{{player.id}}</td>
            <td>{{player.name}}</td>
        </tr>
    </ng-template>
</p-table>
