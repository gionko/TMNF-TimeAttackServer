<p-table [value]="globalRankings" styleClass="ranking-table">
    <ng-template pTemplate="header">
        <tr>
            <th i18n="table header player rank|Header for column gloabl rank in ranking global table on wallboard screen@@tableHeaderPlayerRank">
                rank
            </th>
            <th i18n="table header player name|Header for column playername in ranking global table on wallboard screen@@tableHeaderPlayerName">
                player
            </th>
            <th i18n="table header player points|Header for column gloabl points in ranking global table on wallboard screen@@tableHeaderPlayerPoints">
                points
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-globalRanking>
        <tr [ngClass]="{'player-active': playerActive(globalRanking.player_id)}">
            <td>{{globalRanking.rank}}</td>
            <td>{{playerName(globalRanking.player_id)}}</td>
            <td>{{globalRanking.points}}</td>
        </tr>
    </ng-template>
</p-table>
