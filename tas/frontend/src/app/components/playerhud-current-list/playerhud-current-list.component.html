<p-table responsiveLayout="scroll" [value]="rankingDisplay" sortField="rank" styleClass="ranking-table-style">
    <ng-template pTemplate="caption" i18n="Title of the current challenge ranking table@@tableCurrentChallengeTitle">Current Challenge</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="rank"><ng-container i18n="Header for column rank in tables@@tableHeaderRank">rank</ng-container></th>
            <th><ng-container i18n="Header for column player name in tables@@tableHeaderPlayerName">player</ng-container></th>
            <th><ng-container i18n="Header for column time in tables@@tableHeaderTime">time</ng-container> (<ng-container i18n="Header for column diff in tables@@tableHeaderDiff">diff</ng-container>)</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rd>
        <tr [ngClass]="{'selected-player': rd.player_id === selectedPlayer.id}">
            <td>{{ rd.rank }}</td>
            <td>{{ rd.player_name }}</td>
            <td *ngIf="rd.time > 0">
                {{ rd.time / 1000 | number: '1.3-3' }}s
                <span *ngIf="rd.time_diff" [ngClass]="{'positive-time': rd.time_diff > 0, 'negative-time': rd.time_diff < 0}">({{ rd.time_diff / 1000 | number: '1.3-3' }})</span>
            </td>
            <td *ngIf="rd.time <= 0">---</td>
        </tr>
    </ng-template>
</p-table>
