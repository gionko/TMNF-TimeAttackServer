<p-table [value]="challenges" [scrollable]="true" scrollHeight="88vh">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="id">id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="time_limit">time_limit <p-sortIcon field="time_limit"></p-sortIcon></th>
            <th pSortableColumn="seen_count">seen_count <p-sortIcon field="seen_count"></p-sortIcon></th>
            <th pSortableColumn="seen_last">seen_last <p-sortIcon field="seen_last"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-challenge>
        <tr>
            <td>{{ challenge.name }}</td>
            <td>{{ challenge.id }}</td>
            <td>{{ challenge.time_limit }}</td>
            <td>{{ challenge.seen_count }}</td>
            <td>{{ challenge.seen_last * 1000 | date:'medium' }}</td>
        </tr>
    </ng-template>
</p-table>
