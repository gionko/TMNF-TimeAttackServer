
<div class="wrapper-row">
    <div class="wrapper-elements">
        <div class="title">
            TMNF-TimeAttackServer
        </div>

        <div class="connector-container flex">
            <div class="connector"></div>
            <div class="connector"></div>
            <div class="connector"></div>
        </div>
        
        <div class="card-container flex">
            <a class="card" routerLink="/wallboard" routerLinkActive="active" pRipple>
                <div class="icon">
                    <i class="pi pi-window-maximize"></i>
                </div>
                <div i18n="Wallboard Linkcard Text|Text of linkcard to wallboard on welcome screen@@welcomeWallboardLinkText">
                    Wallboard
                </div>
            </a>
            <a class="card" routerLink="/players" routerLinkActive="active" pRipple>
                <div class="icon">
                    <i class="pi pi-user"></i>
                </div>
                <div i18n="Players Linkcard Text|Text of linkcard to players hub on welcome screen@@welcomePlayersLinkText">
                    Players
                </div>
            </a>
            <a class="card" routerLink="/challenges" routerLinkActive="active" pRipple>
                <div class="icon">
                    <i class="pi pi-list"></i>
                </div>
                <div i18n="Challenged Linkcard Text|Text of linkcard to challenges hub on welcome screen@@welcomeChallengesLinkText">
                    Challenges
                </div>
            </a>
        </div>

        <div class="connector-container flex">
            <div class="connector" *ngIf="uri.startsWith('/en/') || uri.startsWith('/de/')"></div>
            <div class="connector"></div>
        </div>

        <div class="card-container flex">
            <a class="card" href="/de" pRipple *ngIf="uri.startsWith('/en/')">
                <div class="icon">
                    <i class="pi pi-flag"></i>
                </div>
                <div>
                    Deutsch
                </div>
            </a>
            <a class="card" href="/en" pRipple *ngIf="uri.startsWith('/de/')">
                <div class="icon">
                    <i class="pi pi-flag"></i>
                </div>
                <div>
                    English
                </div>
            </a>
            <a class="card" routerLink="/playerhud" routerLinkActive="active" pRipple>
                <div class="icon">
                    <i class="pi pi-user"></i>
                </div>
                <div>
                    PlayerHUD
                </div>
            </a>
        </div>
    </div>
</div>
